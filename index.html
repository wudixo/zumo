<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name and Value Input</title>
</head>
<body>

<h1>Enter Names and Values</h1>

<form action="/submit" method="post">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" name="name" required><br><br>

    <label for="valueInput">Value:</label>
    <input type="text" id="valueInput" name="value" required><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
